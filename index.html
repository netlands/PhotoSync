<!DOCTYPE html>
<html>

<head>
    <title>Simple Photo Sync</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var messages = document.getElementById('messages');
    socket.on('new photo', function (msg) {
        console.log(msg);
        document.getElementById("photo").src = msg;
        document.getElementById("photo").title = msg;
    });
    socket.on('new data', function (msg) {
        console.log(msg);
        document.getElementById("photo").title = msg;
    });    
</script>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    div {
        margin: 0;
        display: inline-block
    }


    img {
        max-width: 100%;
        max-height: 100vh;
        height: auto;
    }

</style>

<body>
    <div><img id="photo" src='pic.png' title="test" /></div>
</body>

</html>
