<html>

<head>
  <title>Simple Photo Sync</title>
</head>
<style>
  body {
    margin: 1;
    padding: 0;
    overflow: hidden;
    background-color: black;

    opacity: 1;
    transition-duration: 0.7s;
    transition-property: opacity;
  }

  body.fade {
    opacity: 0;
  }


  .blinking-cursor {
    position: absolute;
    top: 214px;
    left: 414px;
    font-weight: bold;
    font-size: 36px;
    color: white;
    -webkit-animation: 1s blink step-end infinite;
    -moz-animation: 1s blink step-end infinite;
    -ms-animation: 1s blink step-end infinite;
    -o-animation: 1s blink step-end infinite;
    animation: 1s blink step-end infinite;
  }

  @keyframes "blink" {

    from,
    to {
      color: transparent;
    }

    50% {
      color: white;
    }
  }

  @-moz-keyframes blink {

    from,
    to {
      color: transparent;
    }

    50% {
      color: white;
    }
  }

  @-webkit-keyframes "blink" {

    from,
    to {
      color: transparent;
    }

    50% {
      color: white;
    }
  }

  @-ms-keyframes "blink" {

    from,
    to {
      color: transparent;
    }

    50% {
      color: white;
    }
  }

  @-o-keyframes "blink" {

    from,
    to {
      color: transparent;
    }

    50% {
      color: white;
    }
  }

  #splash {
    position: relative;
    display: grid;
    width: fit-content;
    height: fit-content;
    border: 1px solid black;
  }

  img#photo {
    max-width: 100%;
    max-height: 100vh;
    display: block;
    /* remove extra space below image */
  }
</style>
